<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.A.K.R.A - Dashboard Investigasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen">

    <header class="glass-effect sticky top-0 z-50 border-b border-white/10 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <a href="#dashboard" class="flex items-center space-x-3">
                    <i data-lucide="shield" class="h-8 w-8 text-purple-400"></i>
                    <span class="text-2xl font-bold galaxy-gradient-text">C.A.K.R.A</span>
                </a>
                <nav class="hidden md:flex items-center space-x-4">
                    <a href="#dashboard" class="nav-link" data-page="dashboard">Dashboard</a>
                    <a href="#search" class="nav-link" data-page="search">Search & Analysis</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2 px-3 py-2 rounded-md border border-white/10 text-sm glass-effect">
                    <span class="text-green-400 flex items-center"><i data-lucide="wifi" class="h-4 w-4 mr-2"></i> API Connected</span>
                </div>
            </div>
        </div>
    </header>

    <main id="app" class="flex-1 container mx-auto p-6 md:p-8">
        </main>

    <div id="export-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/50 backdrop-blur-sm transition-opacity">
        <div class="glass-effect p-6 rounded-lg w-full max-w-md space-y-6 m-4 border border-white/20">
            <div class="flex justify-between items-center">
                 <h3 class="text-lg font-semibold text-white flex items-center"><i data-lucide="file-down" class="h-5 w-5 mr-2 text-purple-400"></i> Export Data</h3>
                 <button onclick="closeModal('export-modal')" class="text-gray-400 hover:text-white"><i data-lucide="x" class="h-5 w-5"></i></button>
            </div>
            
            <div class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-300">Export Scope</label>
                    <select id="export-scope" onchange="updateExportPreview()" class="w-full h-10 rounded-md border border-white/10 bg-black/50 px-3 text-sm text-white focus:ring-2 focus:ring-purple-500 outline-none">
                        <option value="all">All Results (Database)</option>
                        <option value="filtered">Filtered Results (Current View)</option>
                    </select>
                </div>

                <div class="glass-effect p-4 rounded-lg border border-white/10 flex justify-between items-center">
                    <span class="text-sm text-gray-300">Preview Records</span>
                    <span id="export-count" class="text-lg font-bold text-purple-300">0</span>
                </div>
            </div>

            <div class="flex space-x-3 pt-2">
                <button onclick="closeModal('export-modal')" class="flex-1 px-4 py-2 border border-white/10 rounded-md text-white hover:bg-white/5 transition">Cancel</button>
                <button onclick="performExport()" class="flex-1 px-4 py-2 galaxy-button rounded-md text-white font-medium flex items-center justify-center">
                    <i data-lucide="download" class="h-4 w-4 mr-2"></i> Download CSV
                </button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-4 right-4 z-[110] space-y-2"></div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
